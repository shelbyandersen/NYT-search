<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NY Times Search</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Header-->
    <div class="jumbotron jumbotron-fluid" id="main-header">
      <div class="container">
        <h1 class="display-4 fas fa-newspaper">New York Times Search</h1>
      </div>
    </div>
    <!--Search Container-->
    <div class="form-heading">Search Parameters</div>
    <div class="container main-container">
      <div class="row">
        <div class="col-sm-12">
          <form>
            <div class="form-group" id="search-term">
              <label for="exampleInputEmail1">Search Term</label>
              <input
                class="form-control"
                id="user-search"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="form-group" id="search-term">
              <label>Number of Records to Retrieve</label>
              <select class="custom-select" id="inputGroupSelect02">
                <option selected></option>
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="form-group" id="start-year">
              <label for="exampleInputPassword1">Start Year (Optional)</label>
              <input class="form-control" id="exampleInputPassword1" />
            </div>

            <div class="form-group" id="end-year">
              <label for="exampleInputPassword1">End Year</label>
              <input class="form-control" id="exampleInputPassword1" />
            </div>

            <button type="submit" class="btn btn-secondary" id="search">
              Search
            </button>
            <button type="submit" class="btn btn-secondary" id="clear">
              Clear
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--Results Container-->
    <div class="form-heading">Top Articles</div>
    <div class="container main-container" id="article-container"></div>

    <script src="./script.js"></script>
  </body>
</html>
